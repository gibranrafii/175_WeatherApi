<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <h1>Lokasi: <input type="text" placeholder="Masukkan Lokasi" id="lokasi"> <button id="tombol-get">GET</button></h1>
    <hr>

    <h2>Cuaca</h2>
    <div id="suhu"></div>
    <div id="suhuf"></div>
    <div id="kelembapan"></div>
    <hr>

    <h2>Lokasi</h2>
    <div id="negara"></div>
    <div id="provinsi"></div>
    <div id="kecamatan"></div>
    <div id="longititude"></div>
    <div id="latitude"></div>

    <script>
    function getWeather(lokasi) {
        const apiKey = "e0eca4d923eb4dae9b065520250710";
        const urlapi = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lokasi}&aqi=no`;
        
        $.ajax({
            url: urlapi,
            method: "GET",
            success: function(data) {
                console.log(data);
                
                const v = document.getElementById("suhu");
                const l = document.getElementById("suhuf");
                const k = document.getElementById("kelembapan");
                const n = document.getElementById("negara");
                const p = document.getElementById("provinsi");
                const c = document.getElementById("kecamatan");
                const lo = document.getElementById("longititude");
                const la = document.getElementById("latitude");
                const lokasiInput = document.getElementById("lokasi");

               
                v.innerHTML = `Suhu Celcius: ${data.current.temp_c}°C`;
                l.innerHTML = `Suhu Fahrenheit: ${data.current.temp_f}°F`;
                k.innerHTML = `Kelembapan: ${data.current.humidity}%`;
                n.innerHTML = `Negara: ${data.location.country}`;
                p.innerHTML = `Provinsi: ${data.location.region}`;
                c.innerHTML = `Kecamatan: ${data.location.name}`;
                lo.innerHTML = `Longitude: ${data.location.lon}`;
                la.innerHTML = `Latitude: ${data.location.lat}`;
                lokasiInput.value = data.location.name;
             
            }
        });
    }

    </script>
</body>
</html>
